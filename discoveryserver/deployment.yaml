apiVersion: apps/v1
kind: Deployment
metadata:
  name: discoveryserver
  namespace: sj-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discoveryserver
  template:
    metadata:
      labels:
        app: discoveryserver
      annotations: # ✅ [추가] 변경 감지를 위한 주석 필드 추가
        configmap-checksum: "REPLACE_WITH_CONFIGMAP_HASH"  # ✅ [추가] configmap 변경 감지용 체크섬
        service-checksum: "REPLACE_WITH_SERVICE_HASH"      # ✅ [추가] service 변경 감지용 체크섬
    spec:
      imagePullSecrets:
        - name: ncp-registry-secret
      containers:
        - name: discoveryserver
          image: sj-lab-registry.kr.ncr.ntruss.com/sj-lab-discoveryserver:72
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_CONFIG_LOCATION
              value: "classpath:/,file:/app/config/"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
      volumes:
        - name: config-volume
          configMap:
            name: discoveryserver-config # dep


