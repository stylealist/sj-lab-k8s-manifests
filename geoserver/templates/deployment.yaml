apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-geoserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: geoserver
  template:
    metadata:
      labels:
        app: geoserver
    spec:
      containers:
        - name: geoserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: data-dir
              mountPath: /opt/geoserver/data_dir
                # [추가] GeoServer가 실제로 참조하는 경로도 같이 마운트
            - name: data-dir
              mountPath: /opt/geoserver_data
      volumes:
        - name: data-dir
{{- if .Values.hostPath.enabled }}
          hostPath:
            path: {{ .Values.hostPath.path }}  # <-- [수정] 실제 호스트 경로
            type: DirectoryOrCreate
{{- else }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-geoserver-pvc
{{- end }}
