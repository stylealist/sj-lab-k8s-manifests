# values.yaml
server:
  service:
    type: NodePort
    nodePortHttp: 31088
    nodePortHttps: 32088
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 31088
    - name: https
      port: 443
      targetPort: 8080
      nodePort: 32088

  extraArgs:
    - --insecure=false

  config:
    server.insecure: false
    sync-test-dummy: true  # ğŸ”§ ì•„ë¬´ ì˜ë¯¸ ì—†ëŠ” ê°’ ì¶”ê°€

  ingress:
    enabled: false

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

controller:
  resources:
    requests:
      cpu: 250m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 2Gi

